name: Lint
on: [push, pull_request]
jobs:
  lint:
    name: ESLint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Cache node modules
        uses: actions/cache@v2
        id: cache
        env:
          cache-name: cache-node-modules
        with:
          path: ./node_modules/
          key: ${{ runner.os }}-build-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-

      - name: Install Node 14
        uses: actions/setup-node@v1
        with:
          node-version: 14

      - name: Install modules
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm install @typescript-eslint/eslint-plugin @typescript-eslint/parser eslint eslint-config-noftalint eslint-import-resolver-typescript eslint-plugin-import eslint-plugin-node eslint-plugin-unicorn

      - name: Run ESLint
        run: npm run lint
